<div class="row">
    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <h2>Create a new account</h2>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userData.username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userData.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Confirm Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="userData.confirmPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-name" class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="userData.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="email" ng-model="userData.email" placeholder="Email" ng-model="userData.email" required />
                    </div>
                    </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-9">
                        <div class="radio" required>
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender-radio" value="male">Male
                            </label>
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender-radio" value="female">Female
                            </label>
                            <label>
                                <input type="radio" ng-model="userData.gender" name="gender-radio" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="register(userData)">Register</button>
                    <span>or</span>
                    <a href="#/login">Login</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
