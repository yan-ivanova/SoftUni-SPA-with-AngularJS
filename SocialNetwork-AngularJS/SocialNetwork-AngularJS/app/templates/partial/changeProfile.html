<div class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <h3>
                <img src="/app/img/editProfile.gif" />
                <span>Edit Profile</span>
            </h3>
        </div>
    </div>
</div>
<div class="row">
    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <div class="col-lg-12 form-info">
                <div class="col-lg-4 form-info">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="preview">

                                <div class="form-group">
                                    
                                    <div class="col-md-9">
                                        <!--<input type="file" class="form-control" ng-init="changeUser.profileImageData = getUserProfile.profileImageData" ng-model="changeUser.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img" ng-change="formatProfileImgToBase64()">-->
                                        <img src="" ng-src="{{userData.profileImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="changeUser.profileImageData" alt="{{userData.name}}" ng-show="profileImg[0].type.indexOf('image') > -1" ngf-src="profileImg[0]" ngf-accept="'image/*'" ng-model="userData.profileImageData"  />
                                        <p>Limit 128 kB</p>
                                       
                                    </div>
                                </div>


                                <img ng-src="data:image/jpeg;base64,{{data.UserPhoto}}" id="photo-id" />

                                
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button class="upload-button ng-pristine ng-untouched ng-valid" ng-model="profileImg" ngf-select="" ngf-multiple="false" ngf-accept="'*.jpg,*.png'">Upload</button>
                        </div>

                    </div>
                </div>
                <div class="col-lg-8 form-info">
                    <div class="form-group">
                        <label for="reg-name" class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="userData.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="userData.email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Gender:</label>
                        <div class="col-lg-9">
                            <div class="radio" ng-model="userData.gender" required>
                                <label>
                                    <input type="radio" name="gender" ng-model="userData.gender" value="1">Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" ng-model="userData.gender" value="2">Female
                                </label>
                                <label>
                                    <input type="radio" name="gender" ng-model="userData.gender" value="0">Other
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-3">
                            <button class="upload-button ng-pristine ng-untouched ng-valid" ng-model="coverImg" ngf-select="" ngf-multiple="false" ngf-accept="'*.jpg,*.png'">Upload</button>
                        </div>
                        <div class="col-lg-9">
                            <div class="preview">
                                <img src="" ng-src="data:image/jpeg;base64,{{userData.coverImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="changeUser.coverImageData" alt="{{userData.name}}" ng-show="coverImg[0].type.indexOf('image') > -1" ngf-src="coverImg[0]" ngf-accept="'image/*'" ng-model="userData.coverImageData" />
                                <img class="ng-hide" ng-src="{{userData.coverImageData}}" src="" ng-show="coverImg[0].type.indexOf('image') > -1" ngf-src="coverImg[0]" ngf-accept="'image/*'" ng-model="userData.coverImageData">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
        <div class="form-group col-lg-12">
            <div class="col-lg-10 col-lg-offset-10">
                <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="changeUser(userData)">Save Changes</button>
            </div>
        </div>

    </form>

</div>
