<div class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <img src="/app/img/editProfile.gif" />
            <span>Edit Profile</span>

        </div>

    </div>

    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="reg-name" class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="userData.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="userData.email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-9">
                        <div class="radio" ng-model="userData.gender" required>
                            <label>
                                <input type="radio" name="gender-radio" value="male">Male
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="female">Female
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputProfileImageData" class="col-md-3 control-label">Profile picture<br />Limit: 128kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-init="editUserData.profileImageData = editUser.profileImageData" ng-model="editUserData.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img" ng-change="formatProfileImgToBase64()">
                        <img src="" ng-src="{{editUserData.profileImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="editUserData.profileImageData" alt="{{editUser.name}}" ng-if="editUserData.profileImageData" />

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCoverImageData" class="col-md-3 control-label">Cover picture<br />Limit: 1024kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-init="editUserData.coverImageData = editUser.coverImageData" ng-model="editUserData.coverImageData" base-sixty-four-input id="inputCoverImageData" placeholder="img" ng-change="formatCoverImgToBase64()">
                        <img src="" ng-src="{{editUserData.coverImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="editUserData.coverImageData" alt="{{editUser.name}}" ng-if="editUserData.coverImageData" />

                    </div>
                </div>

            </div>
            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="editUser(userData)">Save Changes</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
