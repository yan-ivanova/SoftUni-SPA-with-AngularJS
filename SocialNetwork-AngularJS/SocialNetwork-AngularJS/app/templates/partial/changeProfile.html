<div class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <img src="/app/img/editProfile.gif" />
            <span>Edit Profile</span>

        </div>

    </div>

    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <div class="col-lg-12 form-info">
                <div class="col-lg-4 form-info">
                    <div class="form-group">
                        <img src="" ng-src="{{userData.profileImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="userData.profileImageData" alt="{{editUser.name}}" ng-if="editUserData.profileImageData" />
                        <label for="inputProfileImageData" class="col-md-3 control-label">Profile picture<br />Limit: 128kb</label>
                        <div class="col-md-9">
                            <input type="file" class="form-control" ng-init="editUserData.profileImageData = editUser.profileImageData" ng-model="userData.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img" ng-change="formatProfileImgToBase64()">
                                                    </div>
                    </div>
                    </div>
                    <div class="col-lg-8 form-info">
                        <div class="form-group">
                            <label for="reg-name" class="col-lg-3 control-label">Name:</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="userData.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="userData.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Gender:</label>
                            <div class="col-lg-9">
                                <div class="radio" ng-model="userData.gender" required>
                                    <label>
                                        <input type="radio" name="gender" value="1">Male
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="2">Female
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="0">Other
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCoverImageData" class="col-md-3 control-label">Cover picture<br />Limit: 1024kb</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control" ng-init="editUserData.coverImageData = editUser.coverImageData" ng-model="userData.coverImageData" base-sixty-four-input id="inputCoverImageData" placeholder="img" ng-change="formatCoverImgToBase64()">
                                <img src="" ng-src="{{userData.coverImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="userData.coverImageData" alt="{{editUser.name}}" ng-if="editUserData.coverImageData" />

                            </div>

                            <div class="col-lg-3 picture-upload">
                                <div class="form-group">
                                    <img class="thumbnail picture-preview" ng-src="{{userData.coverImageData}}" />
                                </div>
                                <div class="form-group">
                                    <p class="picture-name"></p>
                                    <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>
                                    <input type="file" id="picture" data-picture-data="{{userData.coverImageData}}" />
                                    <p>Size limit: 128KB</p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-10 col-lg-offset-10">
                        <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="changeUser(userData)">Save Changes</button>
                    </div>
                </div>
</fieldset>
    </form>
</div>
