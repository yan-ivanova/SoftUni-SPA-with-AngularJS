<div ng-if="authService.isLoggedIn()">
    <div ng-include="'templates/homeHeader.html'" ng-controller="HomeController"></div>

    <div class="white" ng-controller="ChangeProfileController ">
        <div class="col-lg-12">
            <div class="page-title">
                <h3 ng-controller="UserFriendsController">{{userData.name}} - Friends ({{myFriendsList.totalCount}} total)</h3>
            </div>
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="input1" class="control-label">Name: </label>

            <input type="text" class="form-control" id="input1" placeholder="Filter name..." ng-model="filterFriends.name">

        </div>

        <div class="pending-requests" data-example-id="thumbnails-with-custom-content" ng-controller="UserFriendsController">
            <div class="row">
                <div class="col-sm-5 col-md-3" ng-repeat="friend in myFriends | filter: filterFriends">
                    <div class="thumbnail">
                        <img ng-src="{{friend.profileImageData}}" err-src="{{defaultImage}}" alt="profile picture" style="width: 100px; height: 100px" />
                        <div class="caption">
                            <h3 id="thumbnail-label">
                                <a href="#/user/{{friend.username}}"><span>{{friend.name}}</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
