<div class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <img src="/app/img/changePassword.gif" />
            <span>Change Password</span>

        </div>

    </div>

    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Old Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="oldPpassword" placeholder="Old Password" ng-model="passwordData.oldPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="newPassword" placeholder="NewPassword" ng-model="passwordData.newPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Confirm Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="passwordData.confirmPassword" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="changePassword(passwordData)">Save Changes</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
