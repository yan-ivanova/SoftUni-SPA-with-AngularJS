<div class="row">
    <form class="login form-horizontal col-md-6">
        <fieldset>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userData.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userData.password" required>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button id="button" type="button" class="btn btn-lg btn-primary" ng-click="login(userData)">Login</button>
                <span>or</span>
                <a href="#/register">Register</a>
            </div>
        </div>
    </form>
</div>
